<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parachute Store</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- this is header  -->
    <header>
        <h1 class="text-center text-primary mt-4">Parachute Mobile Store</h1>
    </header>
    <!-- main start here  -->
    <main class="my-5">
        <!-- input and search button here  -->
        <div class="container mb-4">
            <div class="input-group mb-3 w-75 text-center mx-auto">
                <input id="brand-name" type="text" class="form-control" placeholder="type brand name" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary search-btn" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <!-- phone card container here  -->
        <div class="container mx-auto">
            <!-- spinners div  -->
            <div class="d-flex justify-content-center">
                <div id="spin" class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- display phones in this div  -->
            <div id="phone-cart" class="row mx-auto row-cols-1 row-cols-md-3">
                <a href="#detail-section"></a>
            </div>
            <!-- show more btn  -->
            <div class="d-flex justify-content-center my-3">
                <button id="show" type="button" class="btn btn-primary mx-auto">Show more...</button>
            </div>


            <!-- phone details div -->
            <section id="detail-section">
                <div id="phone-details" class="row mx-auto row-cols-1">
                </div>
            </section>

        </div>

    </main>


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- custom js link  -->
    <script src="./app.js"></script>
</body>

</html>
